{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Submission</title>

    <link rel="stylesheet" href="{% static 'css/main.css' %}">
         
</head>
<body>
    <header class="jumbotron text-center pt-4 pb-4">
        <h1>Password Reset</h1>
    </header>
    <br>
    <br>
    <br>
    <div class="text-center col-lg-4 col-lg-offset-4 container pt-14">  
        <h2>Please enter email address below</h2>
      
        <form method="POST">
          {% csrf_token %}
          {{ form.as_p }}
          <input class="primary" type="submit" value="Send password reset">
        </form>


    </body>
<footer class="mt-auto fixed-bottom text-center text-lg">
    <div class="container">
        Project was created by Taylor Clayton
    </div>
</footer>

</html>
