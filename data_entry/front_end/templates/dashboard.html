{% extends "master.html" %}

{% block title %}
  Dashboard
{% endblock %}

{% block content %}
<div class="container">
  <h1 class="justify-content-center">Dashboard</h1>
</div>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card">
        <div class="card-header">
          <h2>Employees</h2>
        </div>
        <div class="card-body">
          <h3 class="card-text">Number of Employees</h3>
          <h4>{{ user_count }}</h4>
        </div>
        <div class="card-footer">
          <a href="{% url 'manage_users' %}">
            <button type="button" class="btn btn-primary">Manage Employees</button>
          </a>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-header">
          <h2>Documents</h2>
        </div>
        <div class="card-body">
          <h3 class="card-text">Number of Documents</h3>
          <h4>{{document_count}}</h4>
        </div>
        <div class="card-footer">
          <a href="{% url 'manage_documents'%}">
          <button type="button" class="btn btn-primary">Manage Documents</button>
          </a>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-header">
          <h2>Jobs</h2>
        </div>
        <div class="card-body">
          <h3 class="card-text">Number of Jobs</h3>
          <h4>{{job_count}}</h4>
        </div>
        <div class="card-footer">
          <a href="{% url 'manage_jobs'%}">
          <button type="button" class="btn btn-primary">Manage Jobs</button>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
