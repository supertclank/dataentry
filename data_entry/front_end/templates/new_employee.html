{% extends "master.html" %}

{% block title %}
  New Employee
{% endblock %}

{% block content %}
<div class="container center-container mt-3">
    <h1 class="text-center">Create New Employee</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card my-4">
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Save</button>
                        <a href="{% url 'manage_users' %}">
                            <button type="button" class="btn btn-danger">Cancel</button>
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
