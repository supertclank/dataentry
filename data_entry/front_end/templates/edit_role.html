{% extends "master.html" %}

{% block title %}
  Edit Role
{% endblock %}

{% block content %}
<div class="container center-container mt-3">
    <h1 class="text-center">Edit Role</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card my-4">
                <div class="card-body">
                    <h2>Edit Role</h2>
                    <form method="POST" action="{% url 'update_role' Role.RoleID %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_name">Name:</label>
                            <input type="text" name="name" id="id_rolename" class="form-control" value="{{ Role.Name }}">
                        </div>
                        <div class="form-group">
                            <label for="id_description">Description:</label>
                            <input type="text" name="Description" id="id_description" class="form-control" value="{{ Role.Description }}">
                        </div>
                        <div class="form-group">
                            <label for="id_security_permissions">Security Permissions:</label>
                            <input type="text" name="Security_Permissions" id="id_security_permissions" class="form-control" value="{{ Role.Security_Permissions }}">
                        </div>
                        <div class="form-group">
                            <label for="id_document_permissions">Document Permissions:</label>
                            <input type="text" name="Document_Permissions" id="id_document_permissions" class="form-control" value="{{ Role.Document_Permissions }}">
                        </div>                      
                        
                        <div class="mt-2 d-flex justify-content-between">
                            <div>
                                <button type="submit" class="btn btn-primary me-2">Save</button>
                                <a href="{% url 'manage_roles' %}" class="btn btn-secondary">Cancel</a>
                            </div>
                            <div>
                                <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">Delete</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Confirm Deletion</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this Role?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <form method="POST" action="{% url 'delete_role' role.RoleID %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
